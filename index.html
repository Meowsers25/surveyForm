<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h1>PARL Adoption Form</h1>
    </div>
    
    <div class="entries">
    <form action="/PARL_adoption.php">
        <div class="name">
          * Enter Name: <input type="text" name="name" placeholder="NAME" required>
        </div>
        <div class="email">
          * Email: <input type="text" name="email" placeholder="EMAIL" required>
        </div>
        <div>
            Quantity (between 1 and 2):
            <input type="number" name="quantity" min="1" max="2" required>
        </div>
        
        <div>
        <fieldset>
            <legend>Preference</legend>
            Male<input type="radio" name="sex" value="male" checked></br>
            Female<input type="radio" name="sex" value="female"></br>
            Either<input type="radio" name="sex" value="either">
        </fieldset>
        </div>
       
       
        <div>
            <fieldset>
                <legend>Size</legend>
            Less than 20 pounds<input type="checkbox" name="size" value="small" checked></br>
            20 - 40 pounds<input type="checkbox" name="size" value="medium"></br>
            40+ pounds<input type="checkbox" name="size" value="large">
            </fieldset>
        </div>
        <div>
            Describe your family: 
            <select>
                <option value="none">No pets/kids</option>
                <option value="none">Kids</option>
                <option value="none">Pets and Kids</option>
            </select>
        </div>
        <div>
           
            <textarea rows="4" cols="50">Please add any additional comments or concerns</textarea>
        </div>
        <div>
           <input type="submit">
        </div>
    </form>
    </div>
    
    
</body>
</html>
