<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  
</head>
<body>
    <div class="title">
        <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/41317-200.png"></img>
        <h1>PARL Adoption Form</h1>
    </div>
    
    <div class="entries">
    <form action="/PARL_adoption.php">
        
        <div class="name">
          * Enter Name: <input type="text" name="name" placeholder="NAME" required>
        </div>
        
        <div class="email">
          * Email: <input type="text" name="email" placeholder="EMAIL" required>
        </div>
        <div class="quantity">
            Quantity (between 1 and 2):
            <input type="number" name="quantity" min="1" max="2" required>
        </div>
        
        <div class="button">
        <fieldset>
            <legend>Preference</legend>
            Male<input type="radio" name="sex" value="male" checked></br>
            Female<input type="radio" name="sex" value="female"></br>
            Either<input type="radio" name="sex" value="either">
        </fieldset>
        </div>
       
       
        <div class="checkbox">
            <fieldset>
                <legend>Size</legend>
            Less than 20 pounds<input type="checkbox" name="size" value="small" checked></br>
            20 - 40 pounds<input type="checkbox" name="size" value="medium"></br>
            40+ pounds<input type="checkbox" name="size" value="large">
            </fieldset>
        </div>
        <div class="dropdown">
            Describe your family: 
            <select>
                <option value="none">No pets/kids</option>
                <option value="none">Kids</option>
                <option value="none">Pets and Kids</option>
            </select>
        </div>
        <div class="text">
           
            <textarea class="textarea" rows="4" cols="50">Please add any additional comments or concerns</textarea>
        </div>
        <div class="last">
           <input  type="submit" class="btn">
        </div>
    </form>
    </div>
    <script>
  /* global $ */
$(document).ready(function(){
    $("form").submit(function(){
        alert("Submitted Form");
    });
});
</script>
    
    
</body>
</html>
